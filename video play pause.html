<body>
   <video height="500px" width="500px" id="vid">

      <!-- <source src="Mere Sawaal Ka (Shehzada) HD-(MastiNew).mp4" type="video/mp4"> -->

        <button onclick="play()" id="bo">Play/Pause</button>
</body>
<script>

   video = document.getElementById('vid')
    butn = document.getElementById('bo')

   function play()
   {
       if(video.paused)
       {
         video.play();


       }
       else
       {
              video.pause();
       }

   }


</script>
