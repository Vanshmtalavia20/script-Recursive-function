<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10-1Recursive function</title>
</head>
<body>
    <script>
        x=10;

        function hello()
        {
            if(x>1)
            {
                document.write(x +'<br>');
                // x.style.color="red"
                x--

            }
            // x.style.color="red"
            hello()
        }
        hello()
    </script>
</body>
