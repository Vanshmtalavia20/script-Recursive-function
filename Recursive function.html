<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RECURSIVE FUNCTION</title>
</head>
<body>
    <script>
        x=1;

        function hi()
        {
            if(x<11)
            {
                document.write(x+'<br>')
                x++
            }
            hi()


        }
        hi()
    </script>
</body>
</html>
